[window]
decorations = "buttonless"
option_as_alt = "OnlyLeft"
startup_mode = "Maximized"

[scrolling]
multiplier = 1

[cursor.style]
blinking = "On"

[font]
size = 12.0

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[colors.normal]
black = "#21252b"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#be5046"
white = "#828997"
yellow = "#d19a66"

[colors.bright]
black = "#5c6370"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#e06c75"
white = "#abb2bf"
yellow = "#e5c07b"

[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[keyboard]

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Enter"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"
