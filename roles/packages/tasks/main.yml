---
- name: Install packages
  homebrew:
    name:
      - aria2
      - fzf
      - gawk
      - gpg
      - lastpass-cli
      - neovim
      - nodejs
      - sops
      - terraform
      - tmux

- name: Tap cask
  homebrew_tap:
    name: homebrew/cask-fonts

- name: Install casks
  homebrew_cask:
    name: "{{ item }}"
  loop:
    - font-sauce-code-pro-nerd-font
    - iterm2
    - karabiner-elements
    - puppetlabs/puppet/pdk
    - puppetlabs/puppet/pe-client-tools
    - puppetlabs/puppet/puppet-agent
    - puppetlabs/puppet/puppet-bolt
    - vagrant
    - virtualbox
    - visual-studio-code
